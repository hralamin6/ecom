<div class="container mx-auto p-4">
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
        <!-- Filters Sidebar -->
        <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-lg">
            <div class="mb-6">
                <h2 class="text-xl font-bold mb-4">CATEGORIES</h2>
                <ul>
                    <li class="mb-2">
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox text-red-500" checked>
                            <span class="ml-2">Women</span>
                            <span class="ml-auto">(16)</span>
                        </label>
                    </li>
                    <li class="mb-2">
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox text-red-500">
                            <span class="ml-2">Men</span>
                            <span class="ml-auto">(9)</span>
                        </label>
                    </li>
                    <li class="mb-2">
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox text-red-500">
                            <span class="ml-2">Shoes</span>
                            <span class="ml-auto">(19)</span>
                        </label>
                    </li>
                    <li class="mb-2">
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox text-red-500">
                            <span class="ml-2">Computer</span>
                            <span class="ml-auto">(35)</span>
                        </label>
                    </li>
                </ul>
            </div>
            <div>
                <h2 class="text-xl font-bold mb-4">BRANDS</h2>
                <ul>
                    <li class="mb-2">
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox text-red-500" checked>
                            <span class="ml-2">Adidas</span>
                        </label>
                    </li>
                    <li class="mb-2">
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox text-red-500">
                            <span class="ml-2">Nike</span>
                        </label>
                    </li>
                    <li class="mb-2">
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox text-red-500">
                            <span class="ml-2">Easy</span>
                        </label>
                    </li>
                    <li class="mb-2">
                        <label class="inline-flex items-center">
                            <input type="checkbox" class="form-checkbox text-red-500">
                            <span class="ml-2">Arong</span>
                        </label>
                    </li>
                </ul>
            </div>
            <div class="mb-6">
                <h2 class="text-lg font-bold mb-2">PRICE</h2>
                <div class="flex items-center justify-between mb-2">
                    <span>$150</span>
                    <span>$500</span>
                </div>
                <input type="range" min="150" max="500" value="150" class="w-full mb-2">
                <input type="range" min="150" max="500" value="500" class="w-full">
            </div>
            <hr class="mb-6">
            <!-- Size Filter -->
            <div class="mb-6">
                <h2 class="text-lg font-bold mb-2">SIZE</h2>
                <div class="flex space-x-2">
                    <button class="border border-gray-300 p-2 text-xs rounded-lg">XS</button>
                    <button class="border border-gray-300 p-2 text-xs rounded-lg">S</button>
                    <button class="border border-gray-300 p-2 text-xs rounded-lg">M</button>
                    <button class="border border-gray-300 p-2 text-xs rounded-lg">L</button>
                    <button class="border border-gray-300 p-2 text-xs rounded-lg">XL</button>
                </div>
            </div>
            <hr class="mb-6">
            <!-- Color Filter -->
            <div class="mb-6">
                <h2 class="text-lg font-bold mb-2">COLOR</h2>
                <div class="flex space-x-2">
                    <button class="w-8 h-8 bg-red-500 rounded-full"></button>
                    <button class="w-8 h-8 bg-white border border-gray-300 rounded-full"></button>
                    <button class="w-8 h-8 bg-black rounded-full"></button>
                </div>
            </div>

        </div>

        <!-- Product Listing -->
        <div class="lg:col-span-3">
            <div class="flex justify-between items-center mb-6">
                <div class="relative">
                    <select class="form-select block w-full mt-1 text-gray-700">
                        <option>Default sorting</option>
                        <option>Price: Low to High</option>
                        <option>Price: High to Low</option>
                        <option>Newest</option>
                    </select>
                </div>
                <div class="flex items-center">
                    <button class="text-red-500"><i class="bx bx-grid-alt text-xl"></i></button>
                    <button class="text-gray-500 ml-4"><i class="bx bx-menu text-xl"></i></button>
                </div>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Product 1 -->
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <div class="relative">
                        <img class="w-full h-48 object-cover rounded-t-lg" src="https://via.placeholder.com/150" alt="Product Image">
                        <span class="absolute top-2 left-2 bg-red-500 text-white text-xs px-2 py-1 rounded">Hot</span>
                        <div class="absolute inset-0 flex justify-center items-center space-x-4 bg-black bg-opacity-50 opacity-0 hover:opacity-100 transition duration-300">
                            <button class="text-white text-2xl"><i class="bx bx-search"></i></button>
                            <button class="text-white text-2xl"><i class="bx bx-heart"></i></button>
                        </div>
                    </div>
                    <h3 class="text-lg font-bold mt-4">HP Pavilion 15</h3>
                    <button class="w-full bg-red-500 text-white px-4 py-2 rounded-lg mt-2 hover:bg-red-600 transition duration-300">ADD TO CART</button>
                </div>
                <!-- Product 2 -->
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <img class="w-full h-48 object-cover rounded-t-lg" src="https://via.placeholder.com/150" alt="Product Image">
                    <h3 class="text-lg font-bold mt-4">Men Casual Shoes</h3>
                    <p class="text-red-500 mt-2">$45.00 <span class="text-gray-500 line-through">$55.45</span></p>
                    <div class="flex items-center mt-2">
                        <div class="flex items-center text-yellow-500">
                            <i class="bx bxs-star"></i>
                            <i class="bx bxs-star"></i>
                            <i class="bx bxs-star"></i>
                            <i class="bx bxs-star"></i>
                            <i class="bx bxs-star-half"></i>
                        </div>
                        <span class="ml-2 text-gray-500">(150)</span>
                    </div>
                </div>
                <!-- Product 3 -->
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <img class="w-full h-48 object-cover rounded-t-lg" src="https://via.placeholder.com/150" alt="Product Image">
                    <h3 class="text-lg font-bold mt-4">COWIN E7 Active</h3>
                    <p class="text-red-500 mt-2">$45.00 <span class="text-gray-500 line-through">$55.45</span></p>
                    <div class="flex items-center mt-2">
                        <div class="flex items-center text-yellow-500">
                            <i class="bx bxs-star"></i>
                            <i class="bx bxs-star"></i>
                            <i class="bx bxs-star"></i>
                            <i class="bx bxs-star"></i>
                            <i class="bx bxs-star-half"></i>
                        </div>
                        <span class="ml-2 text-gray-500">(150)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
