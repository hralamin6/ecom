<div class="container mx-auto p-4">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Product List -->
        <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-bold mb-4">Product</h2>
            <div class="border-b border-gray-300 mb-4">
                <!-- Product 1 -->
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center">
                        <img class="w-24 h-24 object-cover mr-4" src="https://via.placeholder.com/100" alt="Product Image">
                        <div>
                            <p class="font-bold">XB450AP EXTRA BASS HEADPHONES</p>
                            <p class="text-red-500">$45.00</p>
                            <p>Size: M</p>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <button class="text-gray-500 border border-gray-300 px-2 py-1 rounded-lg">-</button>
                        <span class="mx-2">4</span>
                        <button class="text-gray-500 border border-gray-300 px-2 py-1 rounded-lg">+</button>
                    </div>
                    <div class="text-red-500 font-bold">$45.00</div>
                    <button class="text-gray-500"><i class="bx bx-trash"></i></button>
                </div>
                <!-- Product 2 -->
                <div class="flex justify-between items-center mb-4">
                    <div class="flex items-center">
                        <img class="w-24 h-24 object-cover mr-4" src="https://via.placeholder.com/100" alt="Product Image">
                        <div>

                            <p class="text-red-500">$499.00</p>
                            <p>Size: M</p>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <button class="text-gray-500 border border-gray-300 px-2 py-1 rounded-lg">-</button>
                        <span class="mx-2">1</span>
                        <button class="text-gray-500 border border-gray-300 px-2 py-1 rounded-lg">+</button>
                    </div>
                    <div class="text-red-500 font-bold">$499.00</div>
                    <button class="text-gray-500"><i class="bx bx-trash"></i></button>
                </div>
            </div>
        </div>

        <!-- Order Summary -->
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-bold mb-4">ORDER SUMMARY</h2>
            <div class="flex justify-between mb-2">
                <p>Subtotal</p>
                <p>$45.00</p>
            </div>
            <div class="flex justify-between mb-2">
                <p>Delivery</p>
                <p>Free</p>
            </div>
            <div class="flex justify-between mb-2">
                <p>Tax</p>
                <p>Free</p>
            </div>
            <div class="border-t border-gray-300 mt-4 pt-4 flex justify-between font-bold text-lg">
                <p>TOTAL</p>
                <p>$45.00</p>
            </div>
            <div class="flex items-center mt-4">
                <input type="text" placeholder="Enter coupon" class="w-full p-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button class="bg-red-500 text-white px-4 py-3 rounded-r-lg hover:bg-red-600 transition duration-300">APPLY</button>
            </div>
            <button class="w-full bg-red-500 text-white p-3 rounded-lg mt-4 hover:bg-red-600 transition duration-300">PROCEED TO CHECKOUT</button>
        </div>
